<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Geography Quiz</title>
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-danger display-3 my-4">Geography Quiz</h2>
      </div>
    </div>
    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>Your score is <span class="text-danger display-4 p-3">0%</span> </p>
      </div>

    </div>
    <!-- quiz section -->
    <div class="quiz py-4 bg-danger">
      <div class="container">
        <h2 class="my-5 text-light">Check out your knowledge...</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weigth-normal">What is the highest capital city in the world?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="a" checked>
              <label class="form-check-label">Kathmandu</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="b">
              <label class="form-check-label">La Paz</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weigth-normal">What country borders Ghana to the west?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="a" checked>
              <label class="form-check-label">Ivory Coast</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="b">
              <label class="form-check-label">Guinea</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weigth-normal">What is the capital city of Oman?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="a" checked>
              <label class="form-check-label">Muscat</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="b">
              <label class="form-check-label">Sana'a</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weigth-normal">What is the largest country in Africa?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="a" checked>
              <label class="form-check-label">Algeria</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="b">
              <label class="form-check-label">Democratic Republic of Congo</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" value="Submit">
          </div>
        </form>

      </div>

    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
